<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alert Giving Tuesdays</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/twitter.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/oauth.js"></script>
        <script src="js/twitter.js"></script>
        <script src="//platform.twitter.com/widgets.js"></script>
    </head>
    <body>
        <div class="form-style-10">
            <img class="logo" src="images/alertlogo.png" onclick="window.location = 'index.html'">
            <h1>Post to Twitter<span>Use our #GivingTuesday form to tweet!</span></h1>
            <form>
                <div class="section">Choose a Tweet:</div>
                <div class="inner-wrap">
                    <form id="radiotweets">
                        <label><input type="radio" name="tweetoption" value="0" onchange="tweetOption(0)" checked> None - I would like to compose my own tweet</label>
                        <label><input type="radio" name="tweetoption" value="1" onchange="tweetOption(1)"> <ht>#GivingTuesday</ht> is today! This global day of charity is the perfect time to support <ht>#peace @intalert j.mp/AlertGT</ht></label>
                        <label><input type="radio" name="tweetoption" value="2" onchange="tweetOption(2)"> On <ht>#GivingTuesday</ht>, <ht>@intalert</ht> will share stories of people around the world building <ht>#peace j.mp/AlertGT</ht></label>
                        <label><input type="radio" name="tweetoption" value="3" onchange="tweetOption(3)"> On <ht>#GivingTuesday</ht>, stand with people around the world &amp; help them build <ht>#peace @intalert j.mp/AlertGT</ht></label>
                        <label><input type="radio" name="tweetoption" value="4" onchange="tweetOption(4)"> <ht>#Peace</ht> is when people manage their conflicts without violence <ht>#GivingTuesday @intalert j.mp/AlertGT</ht></label>
                        <label><input type="radio" name="tweetoption" value="5" onchange="tweetOption(5)"> To end the <ht>#refugeecrisis</ht>, we need to build peace <ht>#GivingTuesday @intalert j.mp/AlertGT</ht></label>
                    </form>
                </div>
                <div class="button-section" id="buttonsection">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://j.mp/AlertGT" data-text="#GivingTuesday @IntAlert" data-size="large" id="tweetlinkbtn"></a>
                </div>
            </form>
        </div>
    </body>
</html>
