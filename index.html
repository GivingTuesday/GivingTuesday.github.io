<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alert Giving Tuesdays</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>        
        <div class="form-style-10">
            <img class="logo" src="images/alertlogo.png">
            <h1>Giving Tuesday<span>Share Giving Tuesday to your social media accounts</span></h1>
            <form>
                <div class="section" id="welcomeName">Select a social media platform</div>
                <div class="inner-wrap">
                    <div class="shareplatforms">
                        <img class="platform" src="images/facebook.png" onclick="window.location = 'fb.html'">
                        <img class="platform" src="images/twitter.png" onclick="window.location = 'twitter.html'">
                    </div>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
